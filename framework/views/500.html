<!doctype html>
<head>
    <meta charset=utf-8>
    <title>Application Error</title>
</head>
<body>
{{if app.env == 'production'}}
	<h1>Oops! An error occurred.</h1>
	{{if error.id}}
	<p>This error has been logged with id <strong>${error.id}</strong>.</p>
	{{/if}}
{{else}}
    {{! XXX treats template name as literal template text: '}}
    {{! tmpl '500-dev'}}
    {{html partial('500-dev')}}
{{/if}}
</body>
</head>
